<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/game.v0.2.styles.css">
</head>

<body>

    <game-wrapper id="game-wrapper">
        <game-canvas id="game-canvas">
            <game-dna-wrapper id="game-dna-wrapper"></game-dna-wrapper>
            <game-dna-wrapper-toolbar id="game-dna-wrapper-toolbar">
                <input id="game-dna-visual-zoom-input" type="range" min="25" max="100" value="50" step="5">
                <select id="game-dna-visual-node-type">
                    <option>Appendage</option>
                </select>
            </game-dna-wrapper-toolbar>
        </game-canvas>
        <game-stage-wrapper id="game-stage-wrapper"></game-stage-wrapper>
    </game-wrapper>

    <button class="combat-toggle-button">Start combat</button>

    <script src="bundle.js"></script>
</body>

</html>
